		<title>YouTube動画をHTMLに貼り付ける｜動画コントロール サンプル</title>

      google.load("swfobject", "2.1");

	<body onload="setTimeout('play1()',3000)"><!--▼E 動画の起動（コントロール）-->

		<!--▼C 動画埋め込み場所-->
    <div id="ytapiplayer1">
      You need Flash player 8+ and JavaScript enabled to view this video.
    </div>
		
	</br>
	
	<!-- チェック確認ボタン -->
	<input type="button" value="チェックされているか調べる" onClick="checkCB()">
		
	<!-- チェックリスト作成 -->
	<form name="chbox">
		<script type="text/javascript">
			for(var list_idx = 0; list_idx < playlist_titles.length; ++list_idx){
			document.write('<input type="checkbox" value="値1" checked="checked"/>');
			document.write(playlist_titles[list_idx]+"</br>");
      }
		</script>
  </form>

	<script Language="JavaScript">
		function checkCB(){
		flag = document.chbox.elements[1].checked;
		if (flag) alert("チェックされています"); else alert("チェックされていません");
		}
	</script>

	<!--▼D 動画埋め込み SWFObject-->
	<script type="text/javascript">
		var params = { allowScriptAccess: "always" };
		var atts = { id: "myytplayer1" };

		<!-- document.write(video_url); -->
		var video_urls = getCheckedListVideos();
		video_url = video_urls[Math.floor(Math.random()*video_urls.length)];
		<!-- video_title = video_titles[Math.floor(Math.random()*video_titles.length)]; -->
		swfobject.embedSWF(video_url+"&enablejsapi=1&autoplay=1&playerapiid=ytplayer1","ytapiplayer1", "480", "295", "8", null, null, params, atts);

	</script>
</body>

</html>
